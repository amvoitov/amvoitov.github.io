{% assign u = page.url %}

<nav class="site-header navbar navbar-expand-lg">
  <div class="container-xxl px-3">
    <a class="navbar-brand d-flex flex-column" href="{{ '/' | relative_url }}">
      <span class="brand-title">{{ site.title }}</span>
      <span class="brand-subtitle">{{ site.description }}</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNav"
      aria-controls="siteNav" aria-expanded="false" aria-label="Меню">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="siteNav">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
        <li class="nav-item">
          <a class="nav-link {% if u == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Главная</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if u contains '/projects' %}active{% endif %}" href="{{ '/projects/' | relative_url }}">Кейсы</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if u contains '/contact' %}active{% endif %}" href="{{ '/contact/' | relative_url }}">Контакты</a>
        </li>

        <li class="nav-item dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle ms-lg-2" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Скачать
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="{{ '/assets/files/portfolio.pdf' | relative_url }}" download>
                Скачать портфолио (PDF)
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{{ '/assets/files/cv.pdf' | relative_url }}" download>
                Скачать резюме (PDF)
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
